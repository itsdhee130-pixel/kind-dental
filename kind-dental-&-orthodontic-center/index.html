<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kind Dental & Orthodontic Center | Lucknow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Plus+Jakarta+Sans:wght@400;500;700&family=Poppins:wght@600;700&family=Spline+Sans+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Inter', 'sans-serif'],
              title: ['Poppins', 'sans-serif'],
              body: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['Spline Sans Mono', 'monospace'],
            },
            colors: {
              medical: {
                dark: '#0A2463',
                light: '#00D9FF',
              },
              accent: {
                coral: '#FF6B6B',
              },
              neutral: {
                dark: '#0F1419',
                soft: '#F8FAFB',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.5' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFB;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-panel-dark {
        background: rgba(15, 20, 25, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient {
        background: linear-gradient(135deg, #0A2463 0%, #00D9FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #0A2463;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>

</head>

    <div id="root"></div>

  </body>
</html>
